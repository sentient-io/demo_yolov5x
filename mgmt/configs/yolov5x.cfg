[eltwise] input=X6_5,* output=X6_6
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1
[eltwise] input=X6_6,* output=X6_7
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1
[eltwise] input=X6_7,* output=X6_8
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1
[eltwise] input=X6_8,* output=X6_9
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1
[eltwise] input=X6_9,* output=X6_10
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1
[eltwise] input=X6_10,* output=X6_11

[conv2d] input=X5 channel=320 output=Y6		#cv2
[concat] input=X6_11,Y6 axis=0 

[conv2d] channel=640 output=Z6				#cv3 

#7
[conv2d] channel=1280 kernel=3 stride=2 pad=1 output=X7 

#8
[conv2d] channel=640 output=X8				#cv1
[conv2d] channel=640 
[conv2d] channel=640 kernel=3 pad=1
[eltwise] input=X8,* output=X8_0
[conv2d] channel=640 
[conv2d] channel=640 kernel=3 pad=1
[eltwise] input=X8_0,* output=X8_1
[conv2d] channel=640 
[conv2d] channel=640 kernel=3 pad=1
[eltwise] input=X8_1,* output=X8_2
[conv2d] channel=640 
[conv2d] channel=640 kernel=3 pad=1
[eltwise] input=X8_2,* output=X8_3

[conv2d] input=X7 channel=640 output=Y8		#cv2
[concat] input=X8_3,Y8 axis=0 

[conv2d] channel=1280						#cv3 

#9 SPPF 
[conv2d] channel=640 output=X9					#cv1 
[pooling] kernel=5 stride=1 pad=2 output=MY1	#m
[pooling] kernel=5 stride=1 pad=2 output=MY2	#m
[pooling] kernel=5 stride=1 pad=2 output=MY3	#m
[concat] input=X9,MY1,MY2,MY3 axis=0 
[conv2d] channel=1280							#cv2 

#10
[conv2d] channel=640 output=X10

#11
[upsample] factor_size=2 						#nearest neighbor

#12
[concat] input=*,Z6 axis=0 output=X12

#13 
[conv2d] channel=320 output=X13					#cv1
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1 
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1 output=X13_3

[conv2d] input=X12 channel=320 output=Y13		#cv2
[concat] input=X13_3,Y13 axis=0 

[conv2d] channel=640							#cv3 

#14
[conv2d] channel=320 output=X14

#15
[upsample] factor_size=2						 #nearest neighbor

#16
[concat] input=*,Z4 axis=0 output=X16

#17 
[conv2d] channel=160 output=X17					#cv1
[conv2d] channel=160 
[conv2d] channel=160 kernel=3 pad=1 
[conv2d] channel=160 
[conv2d] channel=160 kernel=3 pad=1
[conv2d] channel=160 
[conv2d] channel=160 kernel=3 pad=1
[conv2d] channel=160 
