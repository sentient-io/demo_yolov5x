[conv2d] input=X16 channel=160 output=Y17		#cv2
[concat] input=X17_3,Y17 axis=0 

[conv2d] channel=320 output=Z17					#cv3 

#18
[conv2d] channel=320 kernel=3 stride=2 pad=1 

#19
[concat] input=*,X14 axis=0 output=X19

#20 
[conv2d] channel=320 output=X20					#cv1
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1 
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1 output=X20_3

[conv2d] input=X19 channel=320 output=Y20		#cv2
[concat] input=X20_3,Y20 axis=0 

[conv2d] channel=640 output=Z20						#cv3 

#21
[conv2d] channel=640 kernel=3 stride=2 pad=1 

#22
[concat] input=*,X10 axis=0 output=X22

#23 BottleneckCSP 8
[conv2d] channel=640 output=X23					#cv1
[conv2d] channel=640 
[conv2d] channel=640 kernel=3 pad=1 
[conv2d] channel=640 
[conv2d] channel=640 kernel=3 pad=1
[conv2d] channel=640 
[conv2d] channel=640 kernel=3 pad=1
[conv2d] channel=640 
[conv2d] channel=640 kernel=3 pad=1 output=X23_3

[conv2d] input=X22 channel=640 output=Y23		#cv2
[concat] input=X23_3,Y23 axis=0 

[conv2d] channel=1280 output=Z23							#cv3 

#24 input=B17,B20,B23
[conv2d] input=Z17 channel=$CLASS_COUNT*3+15 weight_order=wa act=linear output=D1
[conv2d] input=Z20 channel=$CLASS_COUNT*3+15 weight_order=wa act=linear output=D2
[conv2d] input=Z23 channel=$CLASS_COUNT*3+15 weight_order=wa act=linear output=D3

[detect] input=D1 mode=yolov5 class_count=$CLASS_COUNT grid_stride=8  output=DD1
[detect] input=D2 mode=yolov5 class_count=$CLASS_COUNT grid_stride=16 output=DD2
[detect] input=D3 mode=yolov5 class_count=$CLASS_COUNT grid_stride=32 output=DD3

[concat] input=DD1,DD2,DD3 axis=0 
[nms] mode=yolov5 class_count=$CLASS_COUNT region_count=$REGION_COUNT nms_count=$NMS_COUNT nms_threshold=0.45 resize=$MODEL_SIZE output=FINAL* [end]

[end]
