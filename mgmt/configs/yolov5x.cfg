[system]
license_file=$LICENSE_FILE device_id=$DEVICE_ID

platform=nvidia
engine_serialize=$ENGINE_SERIALIZE
engine_workspace=1010676224
engine_file=$ENGINE_FILE
weight_file=$WEIGHT_FILE
log_file=$LOG_FILE

precision_mode=32

[model] name=yolov5x # release-6.1
framework=pytorch
input=XX,$BATCH_SIZE,$INPUT_SIZE,3,u8

[default] type=conv2d kernel=1 stride=1 pad=0 group=1 dilation=1 bn_eps=0.001 weight_order=wrbmv act=silu
[default] type=pooling mode=max stride=1
[default] type=eltwise mode=add

########################################################################################################################
[preproc] mode=yolov5 input_mode=hwc3_bgr8 resize=$MODEL_SIZE resize_mode=align_center norm_mode=zp1 output=M_S		

#0
[conv2d] channel=80 kernel=6 stride=2 pad=2 
[conv2d] channel=160 kernel=3 stride=2 pad=1 output=R0

#1 model.2 C3
[conv2d] input=R0 channel=80 output=X1  #cv1
[conv2d] channel=80 
[conv2d] channel=80 kernel=3 pad=1
[eltwise] input=X1,* output=X1_0
[conv2d] channel=80 
[conv2d] channel=80 kernel=3 pad=1
[eltwise] input=X1_0,* output=X1_1
[conv2d] channel=80 
[conv2d] channel=80 kernel=3 pad=1
[eltwise] input=X1_1,* output=X1_2
[conv2d] channel=80 
[conv2d] channel=80 kernel=3 pad=1
[eltwise] input=X1_2,* output=X1_3

[conv2d] input=R0 channel=80 output=Y1  #cv2
[concat] input=X1_3,Y1 axis=0 

[conv2d] channel=160  #cv3 

#3
[conv2d] channel=320 kernel=3 stride=2 pad=1 output=X3

#4
[conv2d] channel=160 output=X4			#cv1
[conv2d] channel=160 
[conv2d] channel=160 kernel=3 pad=1
[eltwise] input=X4,* output=X4_0
[conv2d] channel=160 
[conv2d] channel=160 kernel=3 pad=1
[eltwise] input=X4_0,* output=X4_1
[conv2d] channel=160 
[conv2d] channel=160 kernel=3 pad=1
[eltwise] input=X4_1,* output=X4_2
[conv2d] channel=160 
[conv2d] channel=160 kernel=3 pad=1
[eltwise] input=X4_2,* output=X4_3
[conv2d] channel=160 
[conv2d] channel=160 kernel=3 pad=1
[eltwise] input=X4_3,* output=X4_4
[conv2d] channel=160 
[conv2d] channel=160 kernel=3 pad=1
[eltwise] input=X4_4,* output=X4_5
[conv2d] channel=160 
[conv2d] channel=160 kernel=3 pad=1
[eltwise] input=X4_5,* output=X4_6
[conv2d] channel=160 
[conv2d] channel=160 kernel=3 pad=1
[eltwise] input=X4_6,* output=X4_7

[conv2d] input=X3 channel=160 output=Y4		#cv2
[concat] input=X4_7,Y4 axis=0 

[conv2d] channel=320 output=Z4				#cv3 

#5
[conv2d] channel=640 kernel=3 stride=2 pad=1 output=X5

#6 
[conv2d] channel=320 output=X6			#cv1
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1
[eltwise] input=X6,* output=X6_0
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1
[eltwise] input=X6_0,* output=X6_1
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1
[eltwise] input=X6_1,* output=X6_2
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1
[eltwise] input=X6_2,* output=X6_3
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1
[eltwise] input=X6_3,* output=X6_4
[conv2d] channel=320 
[conv2d] channel=320 kernel=3 pad=1
[eltwise] input=X6_4,* output=X6_5
